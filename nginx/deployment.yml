kind: Deployment
apiVersion: apps/v1
metadata:
  name : nginx-deployment
  namespace: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/html
          name: local-pvc
      volumes:
      - name: local-pvc
        persistentVolumeClaim:
          claimName: local-pvc
